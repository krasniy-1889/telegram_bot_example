version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: bot
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7.2.3
    container_name: my_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
